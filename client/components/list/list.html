<div class="row">
  <div class="col-md-2 col-sm-12 col-xs-12 pull-right">
    <button type="button" class="btn btn-custom-add pull-right" ng-click="list.toggleCreate()"><i class="fa fa-plus-circle"></i> Add Event</button>
  </div>
  <div class="col-md-4 col-sm-12 col-xs-12">
    <div id="custom-search-input">
      <div class="input-group col-md-12">
        <input type="text" ng-model="searchText" class="form-control input-lg" placeholder="Search" />
        <span class="input-group-btn">
          <button class="btn btn-info btn-lg" type="button">
            <i class="fa fa-search"></i>
          </button>
        </span>
      </div>
    </div>
  </div>
</div>
<br>
<div ng-if="list.create">
  <event-form></event-form>
</div>
<accordion close-others="true">
  <accordion-group is-open="false" ng-repeat="event in list.events | filter:searchText">
    <accordion-heading>{{ event.title }}<br>
      <span class="header-time"><i class="fa fa-clock-o"></i> {{event.from | date:'medium'}} - {{event.to | date:'medium'}}<br>
        <i class="fa fa-globe"></i> {{ event.location | uppercase }}</span><br>
    </accordion-heading>
    <p>{{ event.description }}</p>
    <i class="fa fa-users"></i><span class="subtitle"> Participants</span>
    <div ng-repeat="participant in event.participants">
      {{ participant }}
    </div>
  </accordion-group>
</accordion>
